<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkFund - Campaign Details</title>
    <link rel="stylesheet" href="../css/details.css" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <nav id="navBar"></nav>

    <div id="campaign-details"></div>
    <!-- Pledge Modal -->
    <div class="modal" id="pledgeModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Complete Your Support</h2>
        <form id="pledge-form">
          <input
            type="number"
            name="amount"
            placeholder="Enter amount"
            required
          />
          <input type="text" name="fullname" placeholder="Full Name" required />
          <input
            type="text"
            name="cardnumber"
            placeholder="Card Number"
            maxlength="19"
            required
          />

          <div class="input-row">
            <input
              type="text"
              name="expiry"
              placeholder="MM/YY"
              maxlength="5"
              required
            />
            <input
              type="text"
              name="cvv"
              placeholder="CVV"
              maxlength="4"
              required
            />
          </div>

          <button class="btn" type="submit">Support Now</button>
        </form>
      </div>
    </div>

    <div id="footer"></div>
    <script src="../js/footer.js"></script>

    <script src="../js/details.js"></script>
    <script src="../js/navbar.js"></script>
  </body>
</html>
