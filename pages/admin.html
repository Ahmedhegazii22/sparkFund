<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <nav id="navBar"></nav>

  <main class="admin-container">
    <header class="admin-header">
      <h1>Admin Dashboard</h1>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="users">Users</button>
      <button class="tab-btn" data-tab="campaigns">Campaigns</button>
      <button class="tab-btn" data-tab="pledges">Pledges</button>
    </div>

    <!-- Users Section -->
    <section id="users" class="tab-content active">
      <h2>Users</h2>
      <div id="userList" class="list"></div>
    </section>

    <!-- Campaigns Section -->
    <section id="campaigns" class="tab-content">
      <h2>Campaigns</h2>
      <div id="campaignList" class="list"></div>
    </section>

    <!-- Pledges Section -->
    <section id="pledges" class="tab-content">
      <h2>Pledges</h2>
      <div id="pledgeList" class="list"></div>
    </section>
  </main>

  <script src="../js/admin.js"></script>
</body>
</html>
