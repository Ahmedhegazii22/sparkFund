<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkFund - Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <main>
      <div class="register-container">
        <!-- form -->
        <form id="registerForm" class="register-form">
          <h2>Register for SparkFund</h2>

          <input type="text" id="userName" placeholder="Username" required />
          <div class="error-message" id="nameError"></div>

          <input type="email" id="userEmail" placeholder="Email" required />
          <div class="error-message" id="emailError"></div>

          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="error-message" id="passwordError"></div>

          <input
            type="password"
            id="rePassword"
            placeholder="Confirm Password"
            required
          />
          <div class="error-message" id="rePasswordError"></div>

          <button type="submit">Register</button>
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-logo">
        <img src="../images/SparkFund Logo Design.png" alt="SparkFund Logo" />
      </div>

      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Campaigns</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>

      <p>Â© 2025 SparkFund. All rights reserved.</p>
    </footer>

    <script src="../js/register.js"></script>
  </body>
</html>
