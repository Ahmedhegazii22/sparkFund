<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkFund - Create Campaign</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/create.css" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <nav id="navBar"></nav>

    <section class="create-section">
      <h1>Create Your Campaign</h1>
      <form id="campaign-form">
        <div class="form-group">
          <label for="campaign-title">Campaign Title</label>
          <input
            type="text"
            id="campaign-title"
            name="title"
            placeholder="Enter campaign title"
            required
          />
        </div>

        <div class="form-group">
          <label for="campaign-goal">Funding Goal ($)</label>
          <input
            type="number"
            id="campaign-goal"
            name="goal"
            placeholder="Enter funding goal"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="campaign-deadline">Deadline</label>
          <input type="date" id="campaign-deadline" name="deadline" required />
        </div>

        <div class="form-group">
          <label for="campaign-category">Category</label>
          <select id="campaign-category" name="category" required>
            <option value="">-- Choose a category --</option>
            <option value="health">Health</option>
            <option value="education">Education</option>
            <option value="technology">Technology</option>
            <option value="environment">Environment</option>
          </select>
        </div>

        <div class="form-group">
          <label for="campaign-image">Campaign Image</label>
          <input
            type="file"
            id="campaign-image"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="btn submit">Submit Campaign</button>
      </form>

      <div class="preview-section">
        <h2>Preview</h2>
        <div class="preview-image"></div>
        <p id="preview-title"></p>
        <p id="preview-deadline"></p>
        <p id="preview-category"></p>
      </div>
    </section>

   <div id="footer"></div>
<script src="../js/footer.js"></script>

    <script src="../js/createCampaign.js"></script>
    <script>
      function toggleNav() {
        const navLinks = document.querySelector(".nav-links");
        const authButtons = document.querySelector(".auth-buttons");
        navLinks.classList.toggle("active");
        authButtons.classList.toggle("active");
      }
    </script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
